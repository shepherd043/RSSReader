<!DOCTYPE html>

<html lang="en">
    <head>


        <link href="/static/styles.css" rel="stylesheet">

        <title>RSS Addict</title>
         <meta name="viewport" content="initial-scale=1.0, width=device-width, shrink-to-fit=no">
    </head>
    <body>
        <h1>Register for an Account</h1>
        <form  action="/register" method="post" id="registration">
            <input autocomplete="off" autofocus type="text" class="form-field" name="name" placeholder="Name"><br><br>
            <input autocomplete="off" type="text" class="form-field" name="username" placeholder="Username"><br><br>
            <input autocomplete="off" tpe="text" class="form-field" name="email" placeholder="Email Address"><br><br>
            <input autocomplete="off" type="password" class="form-field" id="password" name="password" placeholder="Password"><br><br>
            <input auotcomplete="off" type="password" class="form-field" id="confirmation" name="confirmation" placeholder="Confirm Password"><br><br>
            <button type="submit" class="reg-button">Register</button>
        </form>

        <script>

        document.getElementById("registration").onsubmit = function(){
            if (!document.querySelector('input').value)
            {
                alert('ERROR!  You must complete all fields');
                return false;
            }

            if (document.querySelector('password') != document.querySelector('confirmation'))
            {
                alert('ERROR! You must complete all fields');
                return false;
            }

            return true;
        };

        </script>

    </body>
</html>
